<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/netflix.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <!--Responsividade do site -css -->
    <link rel="stylesheet" href="css/responsive.css">
    
    <!--Owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo"><img src="imagens/netflix-logo.png" width="110px" alt="logo"></h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo-logo"><img src="imagens/logo.png" width="500px" alt=""></h3>
                <h3 class="titulo">Vincenzo</h3>
                <p class="sub-descricao"> 2021  | 16 |  1 temporada |  Comédias para a TV</p>
                <br>
                <p class="descricao">Ao visitar sua terra natal, um advogado coreano que trabalha para a máfia italiana se envolve numa batalha contra um poderoso conglomerado. E faz justiça a seu modo.</p>
                <div class="botoes">
                    <button role="button" class="botao" id="btn-assistir"> 
                        <i class="fa-solid fa-play"></i>
                        assistir agora
                    </button>
                    <button role="button" class="botao" id="btn-info"> 
                        <i class="fa-solid fa-circle-info"></i>
                        Informações
                    </button>
                </div>
            </div> 
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="imagens/arcane.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="imagens/flash.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="imagens/fullmetal.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="imagens/nosso-eterno-verao.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="imagens/kimetsu.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="imagens/odaat.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="imagens/orphan-black.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="imagens/twd.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="imagens/umbrella-academy.jpg" alt=""></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d432e6d4f8.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
